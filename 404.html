<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poghosyan's Portfolio</title>
    <meta name="description" content="Product Designer & Front-End Developer. Building products that help startups thrive. Copyright Â© 2020 Marianna Poghosyan">
    <meta name="author" content="Rav3n May" />
    <link rel="icon" href="assets/images/logo.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/plugins.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen" />
</head>

<body>
    <div class="container">
        <input type="checkbox" id="switch" />
        <div class="ellipse"></div>
        <div class="ray"></div>
        <div class="head"></div>
        <div class="neck"></div>
        <div class="body">
            <label for="switch"></label>
        </div>
    </div>
    <div class="container">
        <div class="msg msg_1">404</div>
        <div class="msg msg_2">Page Not Found</div>
    </div>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Fjalla+One);
        @-webkit-keyframes rotate {
            25% {
                -webkit-transform: rotate(-28deg);
                -ms-transform: rotate(-28deg);
                transform: rotate(-28deg);
            }
            75% {
                -webkit-transform: rotate(28deg);
                -ms-transform: rotate(28deg);
                transform: rotate(28deg);
            }
        }
        @-moz-keyframes rotate {
            25% {
                -webkit-transform: rotate(-28deg);
                -ms-transform: rotate(-28deg);
                transform: rotate(-28deg);
            }
            75% {
                -webkit-transform: rotate(28deg);
                -ms-transform: rotate(28deg);
                transform: rotate(28deg);
            }
        }
        @-o-keyframes rotate {
            25% {
                -webkit-transform: rotate(-28deg);
                -ms-transform: rotate(-28deg);
                transform: rotate(-28deg);
            }
            75% {
                -webkit-transform: rotate(28deg);
                -ms-transform: rotate(28deg);
                transform: rotate(28deg);
            }
        }
        @keyframes rotate {
            25% {
                -webkit-transform: rotate(-28deg);
                -ms-transform: rotate(-28deg);
                transform: rotate(-28deg);
            }
            75% {
                -webkit-transform: rotate(28deg);
                -ms-transform: rotate(28deg);
                transform: rotate(28deg);
            }
        }
        @-webkit-keyframes msg_first {
            0%, 25%, 75.001%, 100% {
                opacity: 1;
            }
            25.001%, 75% {
                opacity: 0;
            }
        }
        @-moz-keyframes msg_first {
            0%, 25%, 75.001%, 100% {
                opacity: 1;
            }
            25.001%, 75% {
                opacity: 0;
            }
        }
        @-o-keyframes msg_first {
            0%, 25%, 75.001%, 100% {
                opacity: 1;
            }
            25.001%, 75% {
                opacity: 0;
            }
        }
        @keyframes msg_first {
            0%, 25%, 75.001%, 100% {
                opacity: 1;
            }
            25.001%, 75% {
                opacity: 0;
            }
        }
        @-webkit-keyframes msg_second {
            0%, 25%, 75.001%, 100% {
                opacity: 0;
            }
            25.001%, 75% {
                opacity: 1;
            }
        }
        @-moz-keyframes msg_second {
            0%, 25%, 75.001%, 100% {
                opacity: 0;
            }
            25.001%, 75% {
                opacity: 1;
            }
        }
        @-o-keyframes msg_second {
            0%, 25%, 75.001%, 100% {
                opacity: 0;
            }
            25.001%, 75% {
                opacity: 1;
            }
        }
        @keyframes msg_second {
            0%, 25%, 75.001%, 100% {
                opacity: 0;
            }
            25.001%, 75% {
                opacity: 1;
            }
        }
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222669;
        }
        body .container {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 36vmin;
            height: 77.94vmin;
            margin-left: -18vmin;
            margin-top: -38.97vmin;
        }
        body .container:first-child {
            transform-origin: 50% 100%;
            -webkit-animation: rotate 9s infinite linear;
            -moz-animation: rotate 9s infinite linear;
            -o-animation: rotate 9s infinite linear;
            animation: rotate 9s infinite linear;
        }
        body .container:last-child {
            pointer-events: none;
        }
        body .container #switch {
            display: none;
        }
        body .container #switch:checked ~ .ellipse, body .container #switch:checked ~ .ray {
            opacity: 0;
        }
        body .container .ellipse {
            position: relative;
            width: 36vmin;
            height: 27vmin;
            background: #fffee2;
            border-radius: 50%;
            z-index: 1;
        }
        body .container .ray {
            position: relative;
            border-top: 48vmin solid #8d8e7e;
            border-left: 18vmin solid transparent;
            border-right: 18vmin solid transparent;
            margin-top: -12.6vmin;
            margin-bottom: -15.6vmin;
        }
        body .container .head {
            position: relative;
            width: 14.4vmin;
            height: 1.8vmin;
            margin-left: 10.8vmin;
            background: #ffcc00;
        }
        body .container .neck {
            position: relative;
            width: 14.38vmin;
            margin-left: 10.8vmin;
            border-top: 4.32vmin solid #333;
            border-left: 3.6vmin solid transparent;
            border-right: 3.6vmin solid transparent;
        }
        body .container .body {
            position: relative;
            width: 7.308vmin;
            margin-left: 14.4vmin;
            height: 21.6vmin;
            background: #646464;
        }
        body .container label {
            position: absolute;
            top: 3.6vmin;
            left: 2.628vmin;
            width: 1.44vmin;
            height: 3.6vmin;
            border: 0.432vmin solid #333;
            background: #ffcc00;
            border-radius: 10px;
            cursor: pointer;
        }
        body .msg {
            position: absolute;
            width: 36vmin;
            margin-left: -18vmin;
            left: 50%;
            text-align: center;
            font-family: 'Fjalla One', sans-serif;
            color: #222669;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            z-index: 2;
        }
        body .msg.msg_1 {
            top: 0;
            font-size: 12vmin;
            -webkit-animation: msg_first 9s infinite linear;
            -moz-animation: msg_first 9s infinite linear;
            -o-animation: msg_first 9s infinite linear;
            animation: msg_first 9s infinite linear;
        }
        body .msg.msg_2 {
            top: 10.8vmin;
            font-size: 4.2vmin;
            -webkit-animation: msg_second 9s infinite linear;
            -moz-animation: msg_second 9s infinite linear;
            -o-animation: msg_second 9s infinite linear;
            animation: msg_second 9s infinite linear;
        }

    </style>
    <script src="js/plugins.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmsb2nGLuIl04bt7CWJozRMhThvGa3y1w"></script>
    <script src="js/main.js"></script>
</body>

</html>
